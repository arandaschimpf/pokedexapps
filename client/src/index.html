<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedex</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
		rel="stylesheet">
</head>


<body>
	<style>
		body {
			font-family: "Roboto Mono", monospace;
			font-optical-sizing: auto;
			font-weight: 500;
			font-style: normal;
			background: url('/images/pokedex.jpg');
		}
	</style>
	<header
		class="h-60 flex justify-center items-center bg-black bg-opacity-80">
		<h1 class="flex text-9xl text-yellow-400 font-extrabold bot z-40 drop-shadow-2xl">P<span
				class="text-8xl flex flex-col justify-end text-red-600">
				<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M14.5 12a2.5 2.5 0 0 1-5 0a2.5 2.5 0 0 1 5 0m7.5 0c0 5.52-4.48 10-10 10S2 17.52 2 12S6.48 2 12 2s10 4.48 10 10m-2 0h-4c0-2.21-1.79-4-4-4s-4 1.79-4 4H4c0 4.41 3.59 8 8 8s8-3.59 8-8"/></svg>
			</span>kedex</h1>
	</header>
	<main class="container min-w-full px-20 pt-10 flex flex-col pb-20 bg-black bg-opacity-50">
		<form action="/api/pokemon" method="post">
			<h2 class="text-4xl text-yellow-400 drop-shadow-xl font-bold mb-3">Add a new pokemon</h2>
			<div class="flex items-center bg-red-300 bg-opacity-80 rounded-sm p-1.5 gap-2 hidden" id="id-error">
				<svg class="text-red-600 size-5" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
					viewBox="0 0 1024 1024">
					<path fill="currentColor"
						d="M512 64a448 448 0 1 1 0 896a448 448 0 0 1 0-896m0 832a384 384 0 0 0 0-768a384 384 0 0 0 0 768m48-176a48 48 0 1 1-96 0a48 48 0 0 1 96 0m-48-464a32 32 0 0 1 32 32v288a32 32 0 0 1-64 0V288a32 32 0 0 1 32-32" />
				</svg>
				<span class="block text-red-500 text-base"></span>
			</div>
			<input type="number" min="1" name="id" placeholder="ID"
				class="my-1 w-full p-2 border border-gray-300 rounded-lg" />
			<div class="flex items-center bg-red-300 bg-opacity-80 rounded-sm p-1.5 gap-2 hidden" id="name-error">
				<svg class="text-red-600 size-5" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
					viewBox="0 0 1024 1024">
					<path fill="currentColor"
						d="M512 64a448 448 0 1 1 0 896a448 448 0 0 1 0-896m0 832a384 384 0 0 0 0-768a384 384 0 0 0 0 768m48-176a48 48 0 1 1-96 0a48 48 0 0 1 96 0m-48-464a32 32 0 0 1 32 32v288a32 32 0 0 1-64 0V288a32 32 0 0 1 32-32" />
				</svg>
				<span class="block text-red-500 text-base"></span>
			</div>
			<input type="text" name="name" placeholder="Name"
				class="my-1 w-full p-2 border border-gray-300 rounded-lg" />
			<div class="flex items-center bg-red-300 bg-opacity-80 rounded-sm p-1.5 gap-2 hidden" id="types-error">
				<svg class="text-red-600 size-5" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
					viewBox="0 0 1024 1024">
					<path fill="currentColor"
						d="M512 64a448 448 0 1 1 0 896a448 448 0 0 1 0-896m0 832a384 384 0 0 0 0-768a384 384 0 0 0 0 768m48-176a48 48 0 1 1-96 0a48 48 0 0 1 96 0m-48-464a32 32 0 0 1 32 32v288a32 32 0 0 1-64 0V288a32 32 0 0 1 32-32" />
				</svg>
				<span class="block text-red-600 text-base"></span>
			</div>
			<div id='tagContainer' class="flex gap-2 w-full relative">
				<input type="text" autocomplete="off" name="types" placeholder="Write some type and press enter to add it"
					class="my-1 w-full p-2 border border-gray-300 rounded-lg" />
				<div class="absolute w-full rounded-md top-full flex flex-col" id="typesSuggestions"></div>
			</div>
			<button type="submit"
				class="w-full p-2 bg-green-400 text-white rounded-lg mt-2 font-bold uppercase duration-200 hover:bg-green-500">Agregar</button>
		</form>
		<ul class="mt-4 border-8 border-violet-700 rounded-lg" id="pokemonsList">
			<li class="flex items-center justify-between p-2 bg-violet-700">
				<span class="text-lg text-white font-extrabold w-1/4 pl-3">ID</span>
				<span class="text-lg text-white font-extrabold w-1/4 text-left pl-4">Name</span>
				<span class="text-lg text-white font-extrabold w-1/4 text-left pl-4">Type/s</span>
				<span class="text-lg text-white font-extrabold w-1/4 text-right pr-3">Delete</span>
			</li>
		</ul>
	</main>

	<script src="functionality.js"></script>

</body>

</html>
