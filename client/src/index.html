<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="container mx-auto flex flex-col">
		<h1 class="text-5xl text-red-600 font-extrabold text-center">Pokedex</h1>
		<form action="/api/pokemon" method="post">
			<h2 class="text-2xl text-red-700 font-bold">Agregar nuevo pokemon</h2>
			<input type="number" name="id" placeholder="ID" class="my-1 w-full p-2 border border-gray-300 rounded-lg" />
			<input type="text" name="name" placeholder="Name" class="my-1 w-full p-2 border border-gray-300 rounded-lg" />
			<button type="submit" class="w-full p-2 bg-red-600 text-white rounded-lg mt-2 font-bold uppercase duration-200 hover:bg-red-700">Agregar</button>
		</form>
		<ul class="mt-4 border-4 border-red-700">
			<li class="flex items-center justify-between border-b border-gray-300 p-2 bg-red-700">
				<span class="text-lg text-white font-extrabold w-1/3">ID</span>
				<span class="text-lg text-white font-extrabold w-1/3 text-center">Name</span>
				<span class="text-lg text-white font-extrabold w-1/3 text-right">DELETE</span>
			</li>
		</ul>
	</main>

	<script>
		function renderPokemon(pokemon) {
			const li = document.createElement('li');
			li.classList.add('pokemon', 'flex', 'items-center', 'justify-between', 'border-b', 'border-gray-300', 'p-2');
			li.innerHTML = `
				<span class="text-lg font-bold w-1/3">${pokemon.id}</span>
				<span class="text-lg font-bold w-1/3 text-center">${pokemon.name}</span>
				<div class="w-1/3 text-right">
					<button type="submit" class="font-bold hover:font-extrabold">X</button>	
				</div>
			`;
			li.dataset.id = pokemon.id;
			document.querySelector('ul').appendChild(li);
		}

		async function populatePokemonList() {
			const response = await fetch('http://localhost:4321/api/pokemon.json');
			const data = await response.json();
			const pokemonList = document.querySelector('ul');
		}

		populatePokemonList();

		document.querySelector('form').addEventListener('submit',  async e => {
			e.preventDefault();
			const data = new FormData(e.target);
			const pokemon = {
				id: parseInt(data.get('id'), 10),
				name: data.get('name').toString()
			}
			await fetch('http://localhost:4321/api/pokemon', {
				method: 'POST',
				body: JSON.stringify(pokemon)
			})
			renderPokemon(pokemon);
			e.target.reset();
		});

		document.querySelector('ul').addEventListener('click', async e => {
			if (e.target.tagName === 'BUTTON') {
				const li = e.target.closest('li');
				const id = li.querySelector('span').textContent;
				await fetch(`http://localhost:4321/api/pokemon/${id}.json`, {
					method: 'DELETE'
				});
				li.remove();
			}
		});

		let page = 1
		document.querySelector('.next').addEventListener('click', async e => {
			const response = await fetch(`http://localhost:4321/api/pokemon.json?page=${++page}`);
			const data = await response.json();
			document.querySelector('ul').querySelectorAll('.pokemon').forEach(pokemon => pokemon.remove());
			data.forEach(renderPokemon);

			if (page > 1) {
				document.querySelector('.prev').removeAttribute('disabled');
			}
			if (data.length < 5) {
				document.querySelector('.next').setAttribute('disabled', 'disabled');
			}
		});	

		document.querySelector('.prev').addEventListener('click', async e => {
			const response = await fetch(`http://localhost:4321/api/pokemon.json?page=${--page}`);
			const data = await response.json();
			document.querySelector('ul').querySelectorAll('.pokemon').forEach(pokemon => pokemon.remove());
			data.forEach(renderPokemon);

			if (page === 1) {
				document.querySelector('.prev').setAttribute('disabled', 'disabled');
			}
			if (data.length === 5) {
				document.querySelector('.next').removeAttribute('disabled');
			}
		});
	</script>
</body>
</html>
