<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedex</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
		rel="stylesheet">
</head>


<body class="h-screen">
	<style>
		body {
			font-family: "Roboto Mono", monospace;
			font-optical-sizing: auto;
			font-weight: 500;
			font-style: normal;
			/* background: rgb(131, 58, 180);
			background: linear-gradient(90deg, rgba(131, 58, 180, 1) 0%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 100%); */
			background: rgb(82, 76, 76);
			background: linear-gradient(180deg, rgba(82, 76, 76, 1) 4%, rgba(47, 44, 44, 1) 60%, rgba(0, 0, 0, 1) 100%);
		}
	</style>
	<header
		class="bg-[url('../images/1.jpg')] h-36 flex justify-center items-center relative after:bg-black after:size-full after:bg-opacity-30 after:absolute after:z-20 mb-7">

		<h1 class="flex text-7xl text-yellow-400 font-extrabold bot z-30 drop-shadow-2xl">P<span
				class="text-[3.4rem] flex flex-col justify-end"><svg xmlns="http://www.w3.org/2000/svg" width="1em"
					height="1em" viewBox="0 0 24 24">
					<path fill="currentColor" fill-rule="evenodd"
						d="M3 12a9 9 0 1 1 18 0a9 9 0 0 1-18 0m2.07 1a7.002 7.002 0 0 0 13.86 0h-4.1a3.001 3.001 0 0 1-5.66 0zm13.86-2a7.001 7.001 0 0 0-13.86 0h4.1a3.001 3.001 0 0 1 5.66 0zM12 13a1 1 0 1 0 0-2a1 1 0 0 0 0 2"
						clip-rule="evenodd" />
				</svg></span>kedex</h1>
	</header>
	<main class="container mx-auto flex flex-col">
		<form action="/api/pokemon" method="post">
			<h2 class="text-2xl text-red-500 font-bold mb-3">Add a new pokemon</h2>
			<div class="flex items-center bg-red-200 bg-opacity-30 rounded-sm p-1.5 gap-2 hidden" id="id-error">
				<svg class="text-red-600 size-5" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
					viewBox="0 0 1024 1024">
					<path fill="currentColor"
						d="M512 64a448 448 0 1 1 0 896a448 448 0 0 1 0-896m0 832a384 384 0 0 0 0-768a384 384 0 0 0 0 768m48-176a48 48 0 1 1-96 0a48 48 0 0 1 96 0m-48-464a32 32 0 0 1 32 32v288a32 32 0 0 1-64 0V288a32 32 0 0 1 32-32" />
				</svg>
				<span class="block text-red-500 text-base">This id is already asigned in the database</span>
			</div>
			<input type="number" min="1" name="id" placeholder="ID" class="my-1 w-full p-2 border border-gray-300 rounded-lg" />
			<div class="flex items-center bg-red-200 bg-opacity-30 rounded-sm p-1.5 gap-2 hidden" id="name-error">
				<svg class="text-red-600 size-5" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
					viewBox="0 0 1024 1024">
					<path fill="currentColor"
						d="M512 64a448 448 0 1 1 0 896a448 448 0 0 1 0-896m0 832a384 384 0 0 0 0-768a384 384 0 0 0 0 768m48-176a48 48 0 1 1-96 0a48 48 0 0 1 96 0m-48-464a32 32 0 0 1 32 32v288a32 32 0 0 1-64 0V288a32 32 0 0 1 32-32" />
				</svg>
				<span class="block text-red-500 text-base">This pokemon is already registered in the pokedex</span>
			</div>
			<input type="text" name="name" placeholder="Name"
				class="my-1 w-full p-2 border border-gray-300 rounded-lg" />
			<input type="text" name="types" placeholder="Type/s"
				class="my-1 w-full p-2 border border-gray-300 rounded-lg" />
			<button type="submit"
				class="w-full p-2 bg-yellow-500 text-white rounded-lg mt-2 font-bold uppercase duration-200 hover:bg-red-400">Agregar</button>
		</form>
		<ul class="mt-4 border-4 border-red-500" id="pokemonsList">
			<li class="flex items-center justify-between border-b border-gray-300 p-2 bg-red-500">
				<span class="text-lg text-white font-extrabold w-1/4 pl-3">ID</span>
				<span class="text-lg text-white font-extrabold w-1/4 text-left pl-4">Name</span>
				<span class="text-lg text-white font-extrabold w-1/4 text-left pl-4">Type/s</span>
				<span class="text-lg text-white font-extrabold w-1/4 text-right pr-3">Delete</span>
			</li>
		</ul>
	</main>

	<script src="functionality.js"></script>

</body>

</html>
