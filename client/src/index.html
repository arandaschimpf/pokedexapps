<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="container mx-auto flex flex-col">
    <h1 class="text-5xl text-red-600 font-extrabold text-center">Pokedex</h1>
    <div class="flex justify-between">
      <a href="/login.html" class="bg-red-600 text-white py-2 px-4 rounded-lg font-bold uppercase duration-200 hover:bg-red-700">Login</a>
      <a href="/signup.html" class="bg-red-600 text-white py-2 px-4 rounded-lg font-bold uppercase duration-200 hover:bg-red-700">Sign Up</a>
    </div>
    <form action="/pokemon" method="post">
      <h2 class="text-2xl text-red-700 font-bold">Agregar nuevo pokemon</h2>
      <input
        type="number"
        name="id"
        placeholder="ID"
        class="my-1 w-full p-2 border border-gray-300 rounded-lg"
      />
      <input
        type="text"
        name="name"
        placeholder="Name"
        class="my-1 w-full p-2 border border-gray-300 rounded-lg"
      />
      <button
        type="submit"
        class="w-full p-2 bg-red-600 text-white rounded-lg mt-2 font-bold uppercase duration-200 hover:bg-red-700"
      >
        Agregar
      </button>
    </form>
    <ul class="mt-4 border-4 border-red-700">
      <li
        class="flex items-center justify-between border-b border-gray-300 p-2 bg-red-700"
      >
        <span class="text-lg text-white font-extrabold w-1/3">ID</span>
        <span class="text-lg text-white font-extrabold w-1/3 text-center">Name</span>
        <span class="text-lg text-white font-extrabold w-1/3 text-right">DELETE</span>
      </li>
    </ul>
  </main>
</body>
</html>
